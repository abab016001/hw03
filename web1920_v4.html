<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="js/_pageHref.js"></script>
    <script type="text/javascript" src="js/_util.js"></script>
    <script type="text/javascript" src="js/_blog.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <title>Document</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", processMain);
        function processMain() {
            // 載入部落格
            Util.LoadBlog(Blog.List, "blogGrid");
            // 載入頁碼
            Util.LoadPage(Blog.List, "pageGroupGrid", 5, 2);
        }
    </script>
</head>

<body>
    <!-- 嵌入 header -->
    <div id="header"></div>
    <!-- 內文 -->
    <main class="base-frame">
        <div class="container">
            <h2 class="title-border">部落格</h2>
            <!-- 載入 部落格 -->
            <ul id="blogGrid" class="blog-ul"></ul>
            <!-- 載入 頁碼 -->
            <div id="pageGroupGrid">
                <div class="d-flex row-x-center">
                    <button class="btn-page-arrow">上一頁</button>
                    <ul id="pageGrid" class="d-flex"></ul>
                    <button class="btn-page-arrow">下一頁</button>
                </div>
            </div>
        </div>
    </main>
    <!-- 嵌入footer -->
    <div id="footer"></div>
</body>

</html>
