<li class="d-flex-column">
    <img class="img-fit-cover" src="store_src" alt="store_alt">
    <h3 class="h3 store-title store-border">store_name</h3>
    <ul class="store-content store-border">
        <li class="d-flex row-y-center mb-2">
            <span class="material-symbols-outlined p2 color-black2 store-icon">call</span>
            <p class="p2 color-black2">store_tel</p>
        </li>
        <li class="d-flex row-y-center mb-2">
            <span class="material-symbols-outlined p2 color-black2 store-icon">schedule</span>
            <p class="p2 color-black2">store_time</p>
        </li>
        <li class="d-flex mb-2">
            <span class="material-symbols-outlined p2 color-black2 store-icon">location_on</span>
            <p class="p2 color-black2">store_address</p>
        </li>
    </ul>
    <button class="store-btn cursor-pointer" onclick="processView('{pkno: store_pkno}')">詳細資訊</button>
</li>
